<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<title>Prijava za 3. modul</title>

<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <div class="lamp" id="lamp">
        <div class="shade">
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="inner-glow"></div>
        </div>

        <div class="stand"></div>
        <div class="base"></div>
        <div class="light"></div>
        <div class="pull" onclick="toggleLamp()"></div>
    </div>

    <div class="text" id="text">
        <img src="logo.png" alt="Logo" class="logo">
        <p>
            Prijave za 3. modul besplatne Škole programiranja 
            su otvorene još samo dva dana!
        </p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
