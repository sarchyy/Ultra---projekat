<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<title>Moderna Lampa</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <div class="lamp" id="lamp">
        <div class="shade">
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="inner-glow"></div>
        </div>

        <div class="stand"></div>
        <div class="base"></div>
        <div class="light"></div>
        <div class="pull" onclick="toggleLamp()"></div>
    </div>

    <div class="text" id="text">
        Prijave za 3. modul besplatne Škole programiranja su otvorene još samo dva dana!
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
